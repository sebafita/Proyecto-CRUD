<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aplicación CRUD</title>
</head>
<body>
    <header>
        <h1>Proyecto CRUD</h1>
    </header>
    <div id="app">
        <h1>Datos Importantes</h1>
        
        <!-- Sección para agregar elementos -->
        <section id="add-section">
            <h2>Agregar Elemento</h2>
            <form id="add-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="tarea">Tarea:</label>
                <input type="tarea" id="tarea" required>
                <button type="button" onclick="addItem()">Agregar</button>
            </form>
        </section>

        <!-- Sección para ver elementos -->
        <section id="view-section">
            <h2>Ver Elementos</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Tarea</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="data-list"></tbody>
            </table>
        </section>

        <!-- Sección para editar y borrar elementos -->
        <section id="edit-delete-section">
            <h2>Editar / Borrar Elemento</h2>
            <form id="edit-form">
                <label id="indexEdit" visible="false"></label>
                <label for="editFirstName">Edit First Name:</label>
                <input type="text" id="editFirstName" required>
                <label for="editLastName">Edit Last Name:</label>
                <input type="text" id="editLastName" required>
                <label for="editEmail">Edit Email:</label>
                <input type="email" id="editEmail" required>
                <label for="editTarea">Edit Tarea:</label>
                <input type="tarea" id="edittarea" required>
                <button type="button" onclick="saveItem()">Guardar Cambios</button>
                <button type="button" onclick="deleteItem()">Eliminar</button>
            </form>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
